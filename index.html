<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J's Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Ï¢åÏ∏° ÏÇ¨Ïù¥ÎìúÎ∞î -->
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-image">
                    <img src="./asset/image.png" alt="Profile" />
                </div>
                <h2 class="profile-name">J</h2>
                <!--<p class="profile-title">Developer & Designer</p> -->
            </div>
            
            <nav class="navigation">
                <ul>
                    <li class="nav-item">
                        <a href="#home">
                            <!-- <span class="nav-icon">üè†</span> -->
                            Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#blog">
                            <!-- <span class="nav-icon">üìù</span> -->
                            Blog
                        </a>
                    </li>

                </ul>
            </nav>
        </aside>

        <!-- Î©îÏù∏ ÏΩòÌÖêÏ∏† ÏòÅÏó≠ -->
        <main class="main-content">
            <!-- Ìôà ÏÑπÏÖò -->
            <section id="home" class="content-section">
            </section>
            <!-- Î∏îÎ°úÍ∑∏ ÏÑπÏÖò -->
            <section id="blog" class="content-section active">
                <div class="section-header">
                    <h1 class="page-title">Blog</h1>
                    <p class="page-description">what I've learned</p>
                </div>

                <div class="blog-controls">
                    <div class="blog-filters">
                        <button class="filter-btn active">All</button>
                        <button class="filter-btn">Tech</button>
                        <button class="filter-btn">Life</button>
                    </div>
                    <button class="write-post-btn" onclick="togglePostForm()">Write Post</button>
                </div>

                <!-- Ìè¨Ïä§Ìä∏ ÏûëÏÑ± Ìèº -->
                <div class="post-write-form" id="post-write-form" style="display: none;">
                    <div class="form-container">
                        <h3>Write Post</h3>
                        <form id="quick-post-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="quick-title">Title</label>
                                    <input type="text" id="quick-title" name="title" required placeholder="Enter post title">
                                </div>
                                <div class="form-group">
                                    <label for="quick-category">Category</label>
                                    <select id="quick-category" name="category" required>
                                        <option value="Tech">Tech</option>
                                        <option value="Life">Life</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="quick-excerpt">Summary</label>
                                <textarea id="quick-excerpt" name="excerpt" rows="2" required placeholder="Write post summary"></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label for="quick-content">Content</label>
                                <textarea id="quick-content" name="content" rows="8" required placeholder="Write post content"></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="quick-tags">Tags (comma separated)</label>
                                    <input type="text" id="quick-tags" name="tags" placeholder="React, TypeScript, Web Development">
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="save-post-btn">Save Post</button>
                                <button type="button" class="cancel-post-btn" onclick="togglePostForm()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="blog-posts">
                    <!-- Ìè¨Ïä§Ìä∏Îì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Î°úÎìúÎê©ÎãàÎã§ -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/blog-manager.js"></script>
    <script src="js/post-editor.js"></script>
    <script src="script.js"></script>
</body>
</html>
